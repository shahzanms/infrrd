<mat-nav-list>
  <mat-list-item
    *ngFor="let item of navItems; let i = index"
    [ngClass]="{ 'active-link': selectedIndex === i }"
    (click)="onItemClick(i)"
  >
    <div class="item-content">
      <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
      <span mat-line>{{ item.text }}</span>
    </div>
  </mat-list-item>
</mat-nav-list>
